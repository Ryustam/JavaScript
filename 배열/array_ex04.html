<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        var arr =new Array(0);
        //int arr[3]; = c언어 배열(고정)
        //c언어 동적할당
        //배열길이를 동적으로 변경
        var num=0;
        var count =prompt("데이터 몇개?");
        count=Number(count)

        for(var i = 0 ; i<count;i++){
            num=prompt("값 입력");
            arr.push(num)
        }
        for(var i = 0 ; i<arr.length;i++){
            document.write(arr[i],"<br>");
        }

    </script>
</head>
<body>
    
</body>
</html>
